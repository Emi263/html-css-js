<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inclusion Methods</title>

    <!-- Method 1: Inline CSS -->
    <style>
        h1 {
            color: blue !important;
        }
    </style>

    <!-- Method 2: External CSS -->
    <link rel="stylesheet" type="text/css" href="external.css">

</head>
<body>

 
    <h1>Styling with CSS</h1>
    <p>This heading is styled using different CSS inclusion methods.</p>

    <!-- Method 3: Internal CSS -->
    <p style="color: green;">This paragraph is styled using internal (inline) CSS.</p>
    <h1 style="color:red;">Test</h1>
</body>
</html>
