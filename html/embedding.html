<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Link and Script</title>
    <!-- Link to an external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Embed JavaScript within a script tag -->
    <script type="text/javascript">
        // Your JavaScript code goes here
        function greet() {
            alert('Hello, World!');
        }
    </script>
</head>
<body>
    <h1>HTML File with Link and Script</h1>
    <p>This is a basic HTML file with a link to an external CSS stylesheet and a script for JavaScript.</p>

    <button onclick="greet()">Click me</button>



    <!-- Embed JavaScript within a script tag -->
    <script type="text/javascript" src="">
      // Your JavaScript code goes here
      function greet() {
          alert('Hello, World!');
      }
  </script>
</body>
</html>
