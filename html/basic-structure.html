<!DOCTYPE html>
<!-- The DOCTYPE declaration specifies the document type and version of HTML being used. -->

<html lang="en">
  <!-- The <html> element is the root element of an HTML document. The "lang" attribute defines the document's language. -->

  <head>
    <!-- The <head> element contains meta-information about the document, such as its title, character encoding, and links to external resources. -->

    <meta charset="UTF-8" />
    <!-- The <meta> element sets the character encoding of the document to UTF-8, which supports various characters and symbols. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="animal, dog "/>
    <!-- The <meta> element with the "viewport" name is used for responsive web design, ensuring proper scaling on different devices. -->

    <title>My </title>
    <!-- The <title> element defines the title of the web page, which is displayed in the browser's title bar or tab. -->

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- The <link> element is used to link an external CSS file to style the HTML content. -->
  </head>

  <body>
    <!-- The <body> element contains the visible content of the web page. -->

    <header>
      <!-- The <header> element typically contains the website's logo, navigation menu, or introductory content. -->

      <h1>Welcome to My Web Page</h1>
      <!-- The <h1> element represents the main heading of the page, often used for the site's name or main title. -->
    </header>

    <nav>
      <!-- The <nav> element is used to define a navigation menu, typically placed in the header or footer of a webpage. -->

      <ul>
        <!-- The <ul> element represents an unordered list. -->

        <li><a href="#home">Home</a></li>
        <!-- The <li> element represents a list item, and the <a> element creates a hyperlink to the "home" section on the page. -->

        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <!-- The <main> element contains the primary content of the webpage. -->

      <section id="home">
        <!-- The <section> element defines a thematic section of content, and the "id" attribute provides a unique identifier. -->

        <h2>Home Section</h2>
        <p>Welcome to the home section of my web page.</p>
      </section>

      <section id="about">
        <h2>About Section</h2>
        <p>Learn more about our website and what we do.</p>
      </section>

      <section id="contact">
        <h2>Contact Section</h2>
        <p>Contact us for any questions or feedback.</p>
      </section>
    </main>

    <footer>
      <!-- The <footer> element typically contains information about the author, copyright, or links to related documents. -->

      <p>&copy; 2023 My Web Page</p>
    </footer>
  </body>
</html>
